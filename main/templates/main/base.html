<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>YouButBetter</title>
    {% load static %}
    <!-- Angular Material style sheet -->
    <link rel="stylesheet"
          href="{% static 'main/angular-material.min.css' %}">
    <link href="{% static 'main/icon.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'main/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'main/animate.min.css' %}">
    <script src="{% static 'main/jquery-3.2.1.min.js' %}"></script>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="{% static 'main/angular.min.js' %}"></script>
    <script src="{% static 'main/angular-animate.min.js' %}"></script>
    <script src="{% static 'main/angular-aria.min.js' %}"></script>
    <script src="{% static 'main/angular-messages.min.js' %}"></script>
    <!-- Angular Material Library -->
    <script src="{% static 'main/angular-material.min.js' %}"></script>
    <script src="{% static 'main/lottie.js' %}" type="text/javascript"></script>
</head>
<body ng-app="BlankApp" ng-cloak layout="fill">

{% block content %}
{% endblock %}

</body>
<script src="{% static 'main/interfaceController.js' %}"></script>
<script type="text/javascript">
    app = angular.module('BlankApp', ['ngMaterial']);
    app.controller('interfaceController', interfaceController);
    app.config(function ($mdAriaProvider) {
        // Globally disables all ARIA warnings.
        $mdAriaProvider.disableWarnings();
    });
    app.config(function ($mdThemingProvider) {
        $mdThemingProvider.theme('default')
            .accentPalette('grey')
            .primaryPalette('grey')
            .warnPalette('grey');
    });
    app.filter('abs', function () {
        return function (val) {
            return Math.abs(val);
        }
    });
</script>
</html>
